type User {
  id: ID! @unique
  userId: ID! @unique
  personId: ID! @unique

  createdAt: DateTime!
  updatedAt: DateTime!

  primaryBankAccountId: String
  primaryBankAccountNumber: String
  primaryBankAccountName: String

  primaryAccountId: ID

  accessTokenExpiresAt: DateTime!
  accessToken: String!
  refreshToken: String!

  phoneNumber: String
  email: String
  name: String
  achievements: [UserAchievement!]!
  pet: Pet
}

type UserAchievement {
  id: ID! @unique
  achievement: Achievement!
  createdAt: DateTime!
}

type Achievement {
  id: ID! @unique
  name: String
}

type Pet {
  id: ID! @unique
  owner: User!
  name: String!
  color: String! @default(value: "#000")

  statuses: [String!]!
  content: Int! @default(value: "1000")
  energy: Int! @default(value: "1000")
  hunger: Int! @default(value: "1000")

  # TODO: Figure out a way to turn daily returns on portfolio into some indicator of size,
  # Taking into account of amount invested and growth
  size: Int! @default(value: "1")

  eventLoopedAt: DateTime!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Item {
  id: ID! @unique
  name: String!
  description: String
  singleUse: Boolean! @default(value: "false")
  effects: [ItemEffect!]!
}

type PurchasedItem {
  id: ID! @unique
  createdAt: DateTime!
  item: Item!
  owner: User!
}

type PurchaseableItem {
  id: ID! @unique
  expiresAt: DateTime!
  item: Item!
  price: Int!
}

enum ItemEffectType {
  DECREASED_ENERGY_CONSUMPTION
  DECREASED_HUNGER_CONSUMPTION
  DECREASED_CONTENT_CONSUMPTION

  ENERGY_INCREASE
  HUNGER_INCREASE
  CONTENT_INCREASE
}

type ItemEffect {
  name: String!
  description: String

  type: ItemEffectType!
  value: Json!
}
