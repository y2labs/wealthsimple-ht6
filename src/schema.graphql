# import {UserAchivement, Pet, PurchasedItem} from 'src/generated/prisma.graphql'

type Viewer {
  me: User
}

type User {
  id: ID!
  token: String!
  phoneNumber: String
  email: String
  name: String
  achievements: [UserAchievement!]!
  pet: Pet

  # Wealthsimple data
  primaryBankAccount: UserBankAccount
  primaryAccount: UserAccount
  accounts: [UserAccount!]!
  bankAccounts: [UserBankAccount!]!
}

type UserAccount {
  id: ID!
}

type UserBankAccount {
  id: ID!
  accountNumber: String
  accountName: String
}

type PurchaseItemPayload {
  item: PurchasedItem
  success: Boolean!
  error: String
}

type Query {
  purchaseableItems: [PurchaseableItem!]!
  viewer: Viewer
}

type MutationPayload {
  success: Boolean!
  error: String
}

type Mutation {
  updatePrimaryAccount(accountId: ID!): MutationPayload!
  updatePrimaryBankAccount(accountId: ID!): MutationPayload!
  purchaseItem(id: ID!): PurchaseItemPayload!
}
