# import Pet from 'src/generated/prisma.graphql'
# import Item from 'src/generated/prisma.graphql'
# import UserAchievement from 'src/generated/prisma.graphql'

type Viewer {
  token: String
  me: User
}

type User {
  id: ID!
  token: String!

  phoneNumber: String
  email: String
  name: String

  achievements: [UserAchievement!]!
  pet: Pet
}

type PurchaseItemPayload {
  success: Boolean!
  error: String
  item: Item!
}

type Query {
  viewer: Viewer
}

type Mutation {
  purchaseItem(id: ID!): PurchaseItemPayload!
}
